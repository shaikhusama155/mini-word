<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editer</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <button id="red"></button>
        <button id="blue"></button>
        <button id="yellow"></button>
        <button id="green"></button>
        <button id="i">I</button>
        <button id="b">B</button>
        <button id="u">U</button>
        <button id="fontsize">FontSize</button>
        <button id="uppercase">upperCase</button>
        <button id="lowercase">lowerCase</button>
        <button id="capital">Capilization</button>
        <div class="workingarea">
            <textarea name="textarea" id="textarea" cols="60" rows="10"></textarea>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
